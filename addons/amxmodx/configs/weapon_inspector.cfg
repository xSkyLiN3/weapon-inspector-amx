// ============================================================
// Weapon Inspector - Configuration
// ============================================================
//
// This file is automatically executed on map load if present at:
//   addons/amxmodx/configs/weapon_inspector.cfg
//
// Tips:
// - Models are analyzed once per unique path and then cached.
// - If a model has no inspect sequences, it is marked unsupported and skipped.
// - Use "inspect_list.ini" to add custom inspect keywords.
//
// ============================================================

// Master switch
// 0 = disabled
// 1 = enabled
wi_enabled "1"

// ------------------------------------------------------------
// Activation
// ------------------------------------------------------------
//
// wi_impulse_mode:
// 0 = disable impulse interception (manual bind only)
// 1 = impulse 100 (Flashlight key)  [Recommended]
// 2 = impulse 201
//
// Notes:
// - The plugin only blocks the impulse if an inspect actually starts.
// - The "inspect" command is ALWAYS available as fallback.
//
wi_impulse_mode "1"

// Optional usage hint on first join
// 0 = off
// 1 = on
wi_announce "0"

// ------------------------------------------------------------
// Timing / Safety
// ------------------------------------------------------------
//
// Safety delay after weapon deploy (seconds)
wi_deploy_cooldown "1.0"

// Extra delay after reload finishes (seconds)
// (Added to calculated reload end time)
wi_reload_cooldown "0.0"

// Minimum allowed inspect animation duration (seconds)
// If a model reports a shorter duration, it is clamped to this value.
wi_dur_min "0.1"

// Maximum allowed inspect animation duration (seconds)
// If a model reports a longer duration, it is clamped to this value.
wi_dur_max "16.0"

// ------------------------------------------------------------
// Anti-spam / Rate limiting
// ------------------------------------------------------------
//
// Max inspections per second per player
// 0 = unlimited (not recommended)
wi_max_per_sec "3"

// ------------------------------------------------------------
// Debug
// ------------------------------------------------------------
//
// Log model analysis into server console
// 0 = off
// 1 = on
wi_log_models "0"
