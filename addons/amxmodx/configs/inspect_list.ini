; ============================================================
; Weapon Inspector - Inspect Keyword Configuration
; ============================================================
;
; File path:
;   addons/amxmodx/configs/inspect_list.ini
;
; How it works:
; - Keywords are case-insensitive.
; - One keyword per line.
; - If a sequence name contains ANY keyword, it is considered an INSPECT animation.
;
; Example:
;   "inspect_idle"  -> matches keyword "inspect"
;   "lookat_1"      -> matches keyword "lookat"
;
; Comments:
; - Lines starting with ';' or '//' are ignored.
; - Empty lines are ignored.
;
; Tips:
; - Use Half-Life Model Viewer (HLMV) to inspect sequence names inside your .mdl.
; - If your models use different naming conventions, add them here.
;
; ============================================================

inspect
lookat
examine
check

